<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
      });
    </script>
  </head>
  <body>
    <h2>aku masih belajar</h2>
    <p>mencoba fadeIn()</p>

    <button>tampilkan box</button><br /><br />

    <div
      id="div1"
      style="width: 80px; height: 80px; display: none; background-color: red"
    ></div>
    <br />
    <div
      id="div2"
      style="width: 80px; height: 80px; display: none; background-color: green"
    ></div>
    <br />
    <div
      id="div3"
      style="width: 80px; height: 80px; display: none; background-color: blue"
    ></div>
  </body>
</html>
