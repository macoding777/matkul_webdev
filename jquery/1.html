<html>
  <head>
    <title>ini cuma saja</title>
  </head>
  <script src="./js/jquery.js"></script>
  <script>
    // hilangkan p ketika ditekan button
    $(document).ready(function () {
      $("button").click(function () {
        $("p").hide();
      });
    });
  </script>
  <body>
    <p id="tulisan">ini siapa</p>

    <button type="button" id="cuma">ini tekan saja</button>
  </body>
</html>
